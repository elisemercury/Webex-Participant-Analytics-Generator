{% extends "base.html" %}

{% block username %}
<div class = "dropdown">
    <div class="badge d-flex flex-row justify-content-center" style="background-color: #e79b25;" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <div class = "ps-1 d-flex align-items-center"> Logged in as: {{ username }} </div>
    </div>
    <div class="dropdown-menu dropdown-menu-end dropdown-menu-logout align-middle opacity-90" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item text-white" href="{{ app_url }}logout">Log out</a>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="container top-0 center-component-l position-relative">
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <div class="text-center text-white">
                <!-- Titles -->
                <h1 class="mb-4">Webex Participant Analytics Generator</h1>
                <h3 class="mb-3">Please input your 10-digit Webex Meeting Number:</h3>
                <form class="form-subscribe" id="contactForm" method="POST">
                    <!-- Meeting Nr input-->
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <input name="meeting_nr" class="form-control form-control-lg" id="meetingNr" type="text" placeholder="Meeting Number" data-sb-validations="required,meetingNr" />
                        </div>
                        <div class="mb-2 col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                </form>
                <h5 class="mb-1">{{ notification }}</h5>
                <h6><a class="mb-2 nav-link text-decoration-underline" href='{{ app_url }}help'>How to use?</a></h6>
            </div>
        </div>
    </div>
</div>
{% endblock %}
